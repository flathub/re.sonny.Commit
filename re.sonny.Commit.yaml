app-id: re.sonny.Commit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: re.sonny.Commit
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --require-version=1.1.2
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: gspell
    config-opts:
      - --disable-vala
      - --disable-static
      - --disable-gtk-doc
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.4.tar.xz
        sha256: cf4d16a716e813449bd631405dc1001ea89537b8cdae2b8abfb3999212bd43b4
        x-checker-data:
          type: gnome
          name: gspell
    cleanup:
      - /bin

  - name: Commit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/sonnyp/Commit.git
        tag: v2.2.0
        commit: 9aa928e3326485df7d5b890a13894264f169e73f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
