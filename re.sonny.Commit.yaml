app-id: re.sonny.Commit
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: re.sonny.Commit
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--require-version=1.1.2'
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: gspell
    config-opts:
      - '--disable-vala'
      - '--disable-static'
      - '--disable-gtk-doc'
    sources:
      - type: archive
        url: https://download-fallback.gnome.org/sources/gspell/1.9/gspell-1.9.1.tar.xz
        sha256: dcbb769dfdde8e3c0a8ed3102ce7e661abbf7ddf85df08b29915e92cd723abdd
    cleanup:
      - /bin
  - name: Commit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/sonnyp/Commit.git
        tag: v2.2.0
        commit: 9aa928e3326485df7d5b890a13894264f169e73f
